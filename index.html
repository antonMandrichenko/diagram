<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajax</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h2 class="title">Select a values for create diagram</h2>
    <form name="mainForm" onsubmit="alert('submit!')">
      <div class="form-group">
        <label for="exampleFormControlSelect1">Base currency</label>
        <select class="form-control" id="exampleFormControlSelect1"></select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Our currency</label>
        <select class="form-control" id="exampleFormControlSelect2"></select>
      </div>
      <div class="form-group">
        <label for="dateStart">Start day</label>
        <input type="date" class="form-control" id="dateStart" name="dateStart"/>
      </div>
      <div class="form-group">
        <label for="dateEnd">End day</label>
        <input type="date" class="form-control" id="dateEnd" name="dateEnd"/>
      </div>
      <input type="button" value="Submit" class="btn btn-primary" name="submit">
    </form>

    <div id="canvas">
      <h2></h2>
      <canvas id="graphCanvas"></canvas>
    </div>
  </div>
  <script src="moment.min.js"></script>
  <script src="./index2.js"></script>
</body>
</html>
